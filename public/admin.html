<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | GuitarVerse</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .admin-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .admin-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .order {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .order:last-child {
      border-bottom: none;
    }

    .order h3 {
      margin-top: 0;
      color: #333;
    }

    .order p {
      margin: 5px 0;
    }

    .order ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    .delete-button {
      margin-top: 10px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-button:hover {
      background: #c82333;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">üé∏ GuitarVerse Admin</div>
  </header>

  <div class="admin-container">
    <h2>Customer Orders</h2>
    <div id="admin-orders">Loading...</div>
  </div>

  <footer>
    <p>&copy; 2025 GuitarVerse. Admin Panel.</p>
  </footer>

  <script>
    function loadOrders() {
      fetch("/orders")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("admin-orders");
          if (!data.length) {
            container.innerHTML = "<p>No orders found.</p>";
            return;
          }
          container.innerHTML = data.map((order, index) => `
            <div class="order">
              <h3>Order from ${order.name}</h3>
              <p><strong>Email:</strong> ${order.email}</p>
              <p><strong>Phone:</strong> ${order.phone}</p>
              <p><strong>Address:</strong> ${order.address}</p>
              <p><strong>PIN:</strong> ${order.pincode}</p>
              <p><strong>Payment:</strong> ${order.payment}</p>
              <p><strong>Items:</strong></p>
              <ul>
                ${order.cart.map(item => `<li>${item.name} x ${item.quantity}</li>`).join("")}
              </ul>
              <button class="delete-button" onclick="deleteOrder(${index})">üóëÔ∏è Delete Order</button>
            </div>
          `).join('');
        })
        .catch(err => {
          document.getElementById("admin-orders").innerHTML = "<p style='color:red;'>Failed to load orders.</p>";
          console.error(err);
        });
    }

    function deleteOrder(index) {
      if (confirm("Are you sure you want to delete this order?")) {
        fetch(`/delete-order/${index}`, {
          method: "DELETE"
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadOrders(); // Reload orders after deletion
        })
        .catch(() => alert("‚ùå Failed to delete order."));
      }
    }

    // Load orders on page load
    loadOrders();
  </script>

</body>
</html>
