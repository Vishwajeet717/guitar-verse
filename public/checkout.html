<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | GuitarVerse</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .checkout-container {
      max-width: 800px;
      margin: 80px auto;
      padding: 40px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .checkout-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .checkout-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .checkout-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .checkout-form input,
    .checkout-form textarea,
    .checkout-form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkout-form textarea {
      resize: vertical;
      height: 100px;
      grid-column: span 2;
    }

    .checkout-form .full-width {
      grid-column: span 2;
    }

    .payment-options {
      grid-column: span 2;
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .payment-options label {
      font-weight: normal;
    }

    .checkout-form button {
      grid-column: span 2;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .checkout-form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">üé∏ GuitarVerse</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="checkout-container">
    <h2>Checkout Form</h2>
    <form class="checkout-form" id="checkout-form">

      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div>
        <label for="pincode">PIN Code</label>
        <input type="text" id="pincode" name="pincode" required>
      </div>

      <div class="full-width">
        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>

      <div class="full-width">
        <label>Payment Method</label>
        <div class="payment-options">
          <label><input type="radio" name="payment" value="Online" required> Online Payment</label>
          <label><input type="radio" name="payment" value="Cash on Delivery"> Cash on Delivery</label>
        </div>
      </div>

      <button type="submit" id = "confirmOrder">‚úÖ Confirm and Place Order</button>
    </form>
  </div>
<script src="external.js"></script>
<script>
  document.getElementById("checkout-form").addEventListener("submit", function (e) {
    e.preventDefault(); // stop default form action

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const pincode = document.getElementById("pincode").value;
    const address = document.getElementById("address").value;
    const payment = document.querySelector("input[name='payment']:checked")?.value;

    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      alert("üõí Your cart is empty!");
      return;
    }

    const order = {
      name,
      email,
      phone,
      pincode,
      address,
      payment,
      cart
    };

    fetch("/submit-order", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(order)
    })
    .then(res => {
      if (res.ok) {
        // clear the cart
        localStorage.removeItem("cart");
        // go to thank you page
        window.location.href = "thankyou.html";
      } else {
        alert("‚ùå Failed to submit order");
      }
    })
    .catch(() => alert("‚ùå Error connecting to server"));
  });
</script>


</body>
</html>
